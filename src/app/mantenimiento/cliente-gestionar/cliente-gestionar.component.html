<form #form="ngForm">
    <div class="row space">
        <div class="col-3">
            <div class="mb-3">
                <label for="txtNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="txtNombre" placeholder="Juan" name="nombre" [(ngModel)]="objCliente.nombre">
              </div>
        </div>
        <div class="col-3">
            <div class="mb-3">
                <label for="txtApellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="txtApellido" placeholder="Perez" name="apellido" [(ngModel)]="objCliente.apellido">
              </div>
        </div>
    </div>
    <div class="row space">
        <div class="col-4">
            <div class="mb-3">
                <label for="txtEmail" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="txtEmail" placeholder="jperez.gmail.com" name="email" [(ngModel)]="objCliente.email">
              </div>
        </div>
    </div>
    <div class="row space">
        <div class="col-3">
            <div class="mb-3">
                <label class="form-label">Tipo Doc. Identidad</label>
                <select class="form-select" aria-label="Default select example" name="idDocumentoIdentidad"[(ngModel)]="objCliente.documentoIdentidad.idDocumentoIdentidad" (ngModelChange)="onChange($event)">
                    <option *ngFor="let objDocumentoIdentidad of lstDocumentoIdentidad" [value]="objDocumentoIdentidad.idDocumentoIdentidad" [selected]="objCliente.documentoIdentidad.idDocumentoIdentidad === objDocumentoIdentidad.idDocumentoIdentidad">
                        {{ objDocumentoIdentidad.nombre }}
                    </option>
                  </select>
              </div>
        </div>
        <div class="col-3">
            <div class="mb-3">
                <label for="txtNroDocIdent" class="form-label">Numero de Doc. Identidad</label>
                <input type="text" class="form-control" id="txtNroDocIdent" placeholder="43211234" name="nroDocumento" [(ngModel)]="objCliente.nroDocumento">
              </div>
        </div>
    </div>
    <div class="row space">
        <div class="col-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="activo" [(ngModel)]="objCliente.activo">
                <label class="form-check-label" for="flexCheckDefault">
                  Activo
                </label>
            </div>
        </div>
    </div>
    <div class="row space">
        <div class="col-2" *ngIf="objCliente.idCliente == 0">
            <button type="button" class="btn btn-primary" (click)="registrar()">Registrar</button>
        </div>
        <div class="col-2" *ngIf="objCliente.idCliente > 0">
            <button type="button" class="btn btn-primary" (click)="actualizar()">Actualizar</button>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-secondary" routerLink="/mantenimiento/cliente">Cancelar</button>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-danger">Eliminar</button>
        </div>
    </div>
</form>
